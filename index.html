<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shapes Game!</title>
  </head>
  <body>
    <h1>The Shapes Game!</h1>
    <p></p>
    <img id="square" src="http://www.clker.com/cliparts/b/e/c/3/131406375432193858green%20square.png" width="100" height=auto/>
    <img id="hexagon" src="http://www.clker.com/cliparts/d/4/2/2/1194987036607695056fc16.svg.med.png"width="100" height=auto/>
    <img id="pentagon" src="http://www.clker.com/cliparts/b/v/q/c/L/8/pentagon-md.png"width="100" height=auto />

    <script>
    $(document).ready(function() {
      var shapes = ["square", "hexagon", "pentagon", "octagon", "triangle"];
      var correct = shapes[Math.floor(Math.random()*shapes.length)];

      $("p").text("Click on the " + correct+ '.');

      $("#square").click(function() {
        if (correct === "square") {
          alert("Correct!");
          for( var i = 0; i < shapes.length; i++){
     if ( shapes[i] === 'square') {
       shapes.splice(i, 1);
     }
  }
    if(shapes.length == 0){
      alert("Game Over");
      return;
    }
          correct = shapes[Math.floor(Math.random()*shapes.length)];
          $("p").text("Click on the " + correct + '.');
        } else {
          alert("Try again!");
        }

      });

      $("#hexagon").click(function() {

        }

      });


      $("#pentagon").click(function() {

     if ( shapes[i] === 'pentagon') {

  }

          correct = shapes[Math.floor(Math.random()*shapes.length)];

  }

    alert("Game Over");

          correct = shapes[Math.floor(Math.random()*shapes.length)];

    });
    </script>

</html>
